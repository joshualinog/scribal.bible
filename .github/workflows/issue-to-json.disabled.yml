name: Issue -> Post JSON (disabled)

# Disabled: original workflow renamed to prevent duplicate runs.
# If you need to re-enable this workflow, rename the file back to `issue-to-json.yml`.

on:
  issues:
    types: [labeled]

jobs:
  generate-post-json:
    if: github.event.label && github.event.label.name == 'isPost'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch-issues to generate posts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONTENT_REPO: ${{ github.repository }}
          POST_LABELS: isPost
        run: |
          node scripts/fetch-issues.js

      - name: Commit generated posts if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q .; then
            git add src/_data/posts src/assets/posts || true
            git commit -m "chore: generate post JSON from labeled issue" || true
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

      - name: Notify content-creation repo (optional)
        env:
          CONTENT_REPO: ${{ secrets.CONTENT_REPO || '' }}
          CONTENT_REPO_TOKEN: ${{ secrets.CONTENT_REPO_TOKEN || '' }}
        run: |
          set -e
          if [ -z "$CONTENT_REPO" ] || [ -z "$CONTENT_REPO_TOKEN" ]; then
            echo "CONTENT_REPO or CONTENT_REPO_TOKEN not set; skipping notify step"
            exit 0
          fi
          echo "Notifying $CONTENT_REPO via repository_dispatch"
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $CONTENT_REPO_TOKEN" \
            https://api.github.com/repos/$CONTENT_REPO/dispatches \
            -d '{"event_type": "posts-updated", "client_payload": {"source_repo": "'"${{ github.repository }}"'", "ref": "'"${{ github.ref }}"'"}}' \
          || echo "notification failed"
