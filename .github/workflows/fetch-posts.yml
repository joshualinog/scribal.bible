name: Fetch Posts from Content Repo

on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  issue_comment:
    types: [created, edited]
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run fetch script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONTENT_TOKEN: ${{ secrets.CONTENT_TOKEN }}
          CONTENT_REPO: joshualinog/scribal.bible-CONTENT-CREATION
          POST_LABELS: POST,isPost
        run: |
          node --version
          node ./scripts/fetch-issues.js

      - name: Commit generated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/_data/posts || true
          git add src/assets/posts || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated posts from content repo" || true
            git push origin HEAD:main
          fi
